services:
  # ===========================================
  # DATABASES
  # ===========================================
  user-postgres:
    image: postgres:17
    container_name: user-postgres
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "${USER_DB_PORT_FORWARD:-5433}:5432"
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  editor-postgres:
    image: postgres:17
    container_name: editor-postgres
    environment:
      POSTGRES_DB: ${EDITOR_DB_NAME}
      POSTGRES_USER: ${EDITOR_DB_USER}
      POSTGRES_PASSWORD: ${EDITOR_DB_PASSWORD}
    ports:
      - "${EDITOR_DB_PORT_FORWARD:-5434}:5432"
    volumes:
      - editor_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EDITOR_DB_USER} -d ${EDITOR_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex-network

  # ===========================================
  # CACHE & MESSAGE BROKER
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - apex-network

  # ===========================================
  # OBJECT STORAGE
  # ===========================================
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_UI_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 5s
    volumes:
      - minio_data:/data
    networks:
      - apex-network

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================
  user-service:
    build: ./user-service
    container_name: user-service
    depends_on:
      user-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - HTTP_PORT=${HTTP_PORT:-8080}
      - ENV=${ENV:-development}
      - DB_HOST=user-postgres
      - DB_PORT=5432
      - DB_USER=${USER_DB_USER}
      - DB_PASSWORD=${USER_DB_PASSWORD}
      - DB_NAME=${USER_DB_NAME}
      - DB_MAX_CONNS=${DB_MAX_CONNS:-20}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_DURATION=${JWT_ACCESS_DURATION:-15m}
      - JWT_REFRESH_DURATION=${JWT_REFRESH_DURATION:-168h}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_HOST=minio
      - MINIO_PORT=9000
      - MINIO_USER=${MINIO_USER}
      - MINIO_PASSWORD=${MINIO_PASSWORD}
      - MINIO_USE_SSL=false
    ports:
      - "${USER_HTTP_PORT:-8080}:${HTTP_PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${HTTP_PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - apex-network

  editor-service:
    build: ./editor-service
    container_name: editor-service
    depends_on:
      editor-postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      user-service:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${EDITOR_HTTP_PORT:-3000}
      - HOCUSPOCUS_PORT=${EDITOR_WS_PORT:-1234}
      - DB_HOST=editor-postgres
      - DB_PORT=5432
      - DB_NAME=${EDITOR_DB_NAME}
      - DB_USER=${EDITOR_DB_USER}
      - DB_PASSWORD=${EDITOR_DB_PASSWORD}
      - DB_MAX_CONNECTIONS=${DB_MAX_CONNECTIONS:-20}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_USER}
      - MINIO_SECRET_KEY=${MINIO_PASSWORD}
      - MINIO_BUCKET_SNAPSHOTS=${MINIO_BUCKET_SNAPSHOTS:-crdt-snapshots}
      - MINIO_BUCKET_ATTACHMENTS=${MINIO_BUCKET_ATTACHMENTS:-attachments}
      - AUTH_SERVICE_URL=http://user-service:${HTTP_PORT:-8080}
      - AUTH_TOKEN_CACHE_TTL=${AUTH_TOKEN_CACHE_TTL:-60}
      - SNAPSHOT_SIZE_LIMIT_MB=${SNAPSHOT_SIZE_LIMIT_MB:-5}
      - SNAPSHOT_THRESHOLD_UPDATES=${SNAPSHOT_THRESHOLD_UPDATES:-200}
      - SNAPSHOT_WORKER_INTERVAL_MS=${SNAPSHOT_WORKER_INTERVAL_MS:-30000}
    ports:
      - "${EDITOR_HTTP_PORT_FORWARD:-3000}:${EDITOR_HTTP_PORT:-3000}"
      - "${EDITOR_WS_PORT_FORWARD:-1234}:${EDITOR_WS_PORT:-1234}"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${EDITOR_HTTP_PORT:-3000}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - apex-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    depends_on:
      user-service:
        condition: service_healthy
      editor-service:
        condition: service_healthy
    environment:
      - PORT=${GATEWAY_PORT:-8000}
      - GIN_MODE=${GIN_MODE:-debug}
      - AUTH_SERVICE_URL=http://user-service:${HTTP_PORT:-8080}
      - EDITOR_SERVICE_URL=http://editor-service:${EDITOR_HTTP_PORT:-3000}
      - EDITOR_WS_URL=ws://editor-service:${EDITOR_WS_PORT:-1234}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    ports:
      - "${GATEWAY_PORT:-8000}:${GATEWAY_PORT:-8000}"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${GATEWAY_PORT:-8000}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - apex-network

volumes:
  user_postgres_data:
  editor_postgres_data:
  redis_data:
  minio_data:

networks:
  apex-network:
    driver: bridge
